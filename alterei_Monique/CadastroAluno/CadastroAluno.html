<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CadastroAluno.css">
    <title>Formulário Responsivo</title>
    <script src="../CadastroAluno/CadastroAluno.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="../../folder/LogoCamps.png" alt="Logo Camps">
            <h1>CAMPS</h1>
        </div>
    </nav>

    <div class="container">
        <form action="#" method="post" class="form">
            <div class="form-header">
                <h1>CADASTRO DE ALUNO</h1>
            </div>

            <div class="column">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="tel-responsavel">Telefone do Responsável:</label>
                <input type="tel" id="tel-responsavel" name="tel-responsavel" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
            
            </div>

            <div class="column">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cid">CID:</label>
                <input type="text" id="cid" name="cid" required>

                <label for="responsavel">Responsável:</label>
                <input type="text" id="responsavel" name="responsavel" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>

                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>

            <div class="button-container">
                <button type="submit" onclick="register()">Enviar</button>
            </div>
        </form>
    </div>

</body>
</html>
